<div class="col-lg-12">
    <div class="card-columns">
        <div *ngFor = "let restaurant of restaurants"  class="card">
          <div class="card-block"  >
          <h4 class="card-title"> {{restaurant.name}}</h4>
          <p class="card-text">Telephone: {{restaurant.contact.phone}}</p>
          <p class="card-text">email: {{restaurant.contact.email}}</p>
          <p class="card-text">web site : {{restaurant.contact.site}}</p>
          <p class="card-text">address : {{restaurant.address.street}}, {{restaurant.address.city}}, {{restaurant.address.state}}</p>
        </div>
      </div>
      </div>
